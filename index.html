<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GanitGenie</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="/manifest.json">
    <script defer src="script.js"></script>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("/service-worker.js")
                .then(() => console.log("Service Worker Registered"))
                .catch((err) => console.error("Service Worker Registration Failed:", err));
        }
    </script>
    <header>
        <div class="branding">GanitGenie</div>
        <div class="actions">
            <button id="theme-toggle"><i class="fas fa-palette"></i></button>
            <button id="menu-toggle"><i class="fas fa-bars"></i></button>
        </div>
        <nav id="menu">
            <a href="js-frameworks.html">JS Frameworks</a>
            <a href="npm-yarn-pnpm.html">NPM, YARN, PNPM</a>
            <a href="browser-storage.html">Browser Storage</a>
        </nav>
    </header>
    <main>
        <div class="calculator">
            <input type="text" id="display" placeholder="0" disabled />
            <div class="buttons">
                <button class="science">sin</button>
                <button class="science">cos</button>
                <button class="science">tan</button>
                <button class="science">sqrt</button>
                <button class="science">log</button>
                <button class="science">Ï€</button>
                <button class="science">e</button>
                <!-- GST Calculation -->
                <button id="gst" class="science">GST</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="general">/</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="general">*</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="general">-</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button class="general">+</button>
                <button id="clear">C</button>
            </div>
        </div>
    </main>
</body>

</html>
